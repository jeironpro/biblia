<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezequiel</title>
    <link rel="shortcut icon" href="../../icons/biblia.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/capitulos.css">
</head>
<body>
    <header>
        <button id="anterior">Anterior</button>
        <h1>Ezequiel</h1>
        <button id="siguiente">Siguiente</button>
    </header>
    <main>
        <div class="capitulos-at" id="capitulos"></div>
    </main>
    <footer>
        <p>&copy; Todos los derechos reservados 2025 - JeironPro</p>
    </footer>
    <script>
        const contenedorCapitulos = document.getElementById("capitulos");

        for (let i = 1; i <= 48; i++) {
            const capitulo = document.createElement("div");
            capitulo.classList.add("capitulo");
            capitulo.textContent = i;
            capitulo.innerHTML = `<a href="ezequiel/ezequiel_${i}.html">${i}</a>`;
            contenedorCapitulos.appendChild(capitulo);
        }
    </script>
    <script src="../../js/paginacion.js"></script>
</body>
</html>
