<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo testamento</title>
    <link rel="shortcut icon" href="icons/biblia.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/libros.css">
</head>
<body>
    <header>
        <h1>Nuevo testamento</h1>
    </header>
    <main class="contenedor-testamento">
        <div class="contenedor-libros" id="libros-nt"></div>
    </main>
    <footer>
        &copy; Todos los derechos reservados 2025 - JeironPro
    </footer>
    <script>
        const libros_nt = [
            {
                "Evangelios": ["Mateo", "Marcos", "Lucas", "Juan"]
            },
            {
                "HechosDeLosApostoles": ["Hechos de los Apóstoles"]
            },
            {
                "EpistilasPaulinas": ["Romanos", "1 Corintios", "2 Corintios", "Gálatas", "Efesios", "Filipenses", "Colosenses", "1 Tesalonicenses", "2 Tesalonicenses", "1 Timoteo", "2 Timoteo", "Tito", "Filemón"]
            },
            {
                "EpistolasGenerales": ["Hebreos", "Santiago", "1 Pedro", "2 Pedro", "1 Juan", "2 Juan", "3 Juan", "Judas"]
            },
            {
                "Apocalipsis": ["Apocalipsis"]
            }
        ];

        const contenedorLibrosNt = document.getElementById("libros-nt");

        libros_nt.forEach(secciones => {
            for (const [clave, lista] of Object.entries(secciones)) {
                lista.forEach(libro_nt => {
                    const libro = document.createElement("div");
                    libro.classList.add("libro");
                    libro.innerHTML = `<a href="html/nuevo_testamento/${libro_nt.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '')}.html">${libro_nt}</a>`;
                    contenedorLibrosNt.appendChild(libro);
                });
            };
        });
    </script>
</body>
</html>
